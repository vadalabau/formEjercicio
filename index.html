<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>FORMULARIO BUENARDO EJERCITACION BUENARDA PARA LA PRUEBARDA</h1>

    <div>
        <form>
            
            <label for="nombreCompleto">Ingrese su nombre completo</label>
            <input required type="text" name="nombreCompleto" id="nombreCompleto">
            <br>
            
            <label for="correoElectronico">Ingrese su correo electronico</label>
            <input required type="email" name="correoElectronico" id="correoElectronico">
            <br>

            <label for="edad">Ingrese su edad</label>
            <input required type="number" name="edad" id="edad">  
            <br>

            <label for="comentarios">Deje sus comentarios</label>
            <input type="text" name="comentarios" id="comentarios">
            <br>

            <button type="submit" id="botonEnviar">Enviar</button>
            
            <img src="pibeschorro.jpeg" alt="">

        </form>
    </div>
</body>
</html>
